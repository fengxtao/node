		</script>

	<body>
		<div id="pro">
			
		</div>
		<script type="text/javascript">
			progressJs("#pro").onbeforestart(function() {
			  alert("before start");
			}).onprogress(function(targetElm, percent) {
				console.log("progress changed to:" + percent);
				if(percent==100){
					this.end();
				}
			}).onbeforeend(function() {
			 	alert("before end");
			}).start().autoIncrease(4, 500);
