<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
	</head>
	<body>
		<div id="app">
			myblog
			<child></child>
		</div>
		<script type="text/template" id="child">
			{{name}}
		</script>
		<script type="text/javascript">
			new Vue({
				el:"app"
			})
			Vue.component("child",{
				template:"#child",
				data:function(){
					return {
						name:"fengtao"
					}
				}
			})
			
		</script>
	</body>
	
</html>
